paths:
  /admin/register: 
    post:
      tags:
      - "Admin"
      summary: "Register admin to system."
      description: "This API will register admin to the system."
      operationId: "RegisterAdmin"
      produces:
      - "application/json"
      requestBody:
         required: true
         content:
           application/json:
             schema:
               type: object
               properties:
                 schoolName:
                   type: string
                 affiliationNo:
                   type: string
                 address:
                   type: string
                 email:
                   type: string
                 phone:
                   type: string
                 adminName:
                   type: string
                 password:
                   type: string
      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

  /admin/login: 
    post:
      tags:
      - "Admin"
      summary: "Login admin to system."
      description: "This API will log in admin to the system."
      operationId: "LoginAdmin"
      produces:
      - "application/json"
      requestBody:
         required: true
         content:
           application/json:
             schema:
               type: object
               properties:
                 email:
                   type: string
                 password:
                   type: string
      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

  /admin/profile: 
    get:
      security: 
        - Authorization: []
      tags:
      - "Admin"
      summary: "to get admin profile"
      description: "This API will get  admin profile."
      operationId: "adminProfile"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"
