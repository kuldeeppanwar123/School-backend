paths:
  /attendance/teacher: 
      post:
        security: 
          - Authorization: []
        tags:
          - "Attendance"
        summary: "To mark attendance of student"
        description: "This API will allow class-teacher to mark attendance of student."
        produces:
          - "application/json"
        parameters:
          - in: path
            name: sectionId
            required: true
            description: ID of the section
            schema:
              type: string
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  present:
                    type: array
                    items:
                      type: string
                    description: "Array of student IDs who are present"
                  absent:
                    type: array
                    items:
                      type: string
                    description: "Array of student IDs who are absent"
        responses:
          200:
            description: "successful"
          422:
            description: "Unprocessable Entity"
          403:
            description: "Forbidden"
          500:
            description: "Internal Server Error"
      put:
        security: 
          - Authorization: []
        tags:
          - "Attendance"
        summary: "To update marked attendance"
        description: "This API will allow class-teacher to update attendance of student."
        produces:
          - "application/json"
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  present:
                    type: string
                  absent:
                    type: string
        responses:
          200:
            description: "successful"
          422:
            description: "Unprocessable Entity"
          403:
            description: "Forbidden"
          500:
            description: "Internal Server Error"

