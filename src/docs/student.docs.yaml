paths:
  /student/teacher: 
    post:
      security:
        - Authorization: []    
      tags:
        - "Student"
      summary: "Register a student via class teacher"
      description: "This API allows a class teacher to register a student."
      consumes:
        - "application/json"
      produces:
        - "application/json"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstname
                - lastname
                - gender
                - parentName
                - phone
                - sectionId
                - classId
              properties:
                firstname:
                  type: string
                lastname:
                  type: string
                gender:
                  type: string
                parentName:
                  type: string
                phone:
                  type: string
                sectionId:
                  type: string
                classId:
                  type: string
      responses:
        200:
          description: "Student successfully registered"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

  /student/admin: 
    post:
      security:
        - Authorization: []
      tags:
        - "Student"
      summary: "Register a student via admin"
      description: "This API allows an admin to register a student."
      consumes:
        - "application/json"
      produces:
        - "application/json"
      requestBody:
        required: true
        content:
          application/json:
            schema:
