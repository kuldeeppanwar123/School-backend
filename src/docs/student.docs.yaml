paths:
  /student/register: 
    post:
      security:
        - Authorization: []    
      tags:
      - "Student"
      summary: "Register a student to system."
      description: "This API will allow class-teacher to register student."
      produces:
      - "application/json"
      requestBody:
         required: true
         content:
           application/json:
             schema:
               type: object
               properties:
                 firstname:
                   type: string
                 lastname:
                   type: string
                 gender:
                   type: string
                 parentName:
                   type: string
      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

