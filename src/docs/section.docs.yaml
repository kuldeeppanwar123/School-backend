paths:
  /section/register:
    post:
      summary: Register a section in the system.
      description: |
        This API allows an admin to register a section.
      tags:
        - Section
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Section A"
                teacherId:
                  type: string
                  example: "123456"
                classId:
                  type: string
                  example: "789012"
              required:
                - name
                - teacherId
                - classId
      responses:
        '200':
          description: Successful registration of the section.
        '422':
          description: Unprocessable Entity - Invalid input.
        '403':
          description: Forbidden - User does not have permission.
        '500':
          description: Internal Server Error - Server failed to process the request.

  /section/all: 
    post:
      security:
        - Authorization: []
      tags:
      - "Section"
      summary: "get list of sections"
      description: "This API will get you a list of all sections."
      produces:
      - "application/json"
      requestBody:
         required: true
         content:
           application/json:
             schema:
               type: object
               properties:
                 name:
                   type: string
      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

  /section/replace-teacher: 
    post:
      security:
        - Authorization: []
      tags:
        - "Section"
      summary: "To change the teacher of section"
      description: "This API will allow admin to change the teacher of section."
      produces:
        - "application/json"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sectionId:
                  type: string
                teacherId:
                  type: string
              required:
                - sectionId
                - teacherId
      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

  /section/{sectionId}:    
    delete:
      security:
        - Authorization: []
      tags:
        - "Section"
      summary: "To delete a section"
      description: "This API will allow admin to delete a section."
      produces:
        - "application/json"
      parameters:
        - in: path
          name: sectionId
          required: true
          description: ID of the section
          schema:
            type: string
      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

  /section/section-info/{sectionId}:        
    get:
      security:
        - Authorization: []
      tags:
        - "Section"
      summary: "To get a section"
      description: "This API will allow admin to get a section."
      produces:
        - "application/json"
      parameters:
        - in: path
          name: sectionId
          required: true
          description: ID of the section
          schema:
            type: string
      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"
