paths:
  /parent/login:
    post:
      summary: "To login a parent"
      description: "This API allow parent to login."
      tags:
      - "Parent"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: "teacher registered successfully"
        400:
          description: "Unauthorized request"
        500:
          description: "Server error"


  /parent/auth-update:
    put:
      security:
        - Authorization: []
      summary: "To update auth-details of parent"
      description: "This API will udpate auth-details of a parent. It requires parent login token."
      tags:
      - "Parent"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: "teacher registered successfully"
        400:
          description: "Unauthorized request"
        500:
          description: "Server error"


  /parent/profile-update:
    put:
      security:
        - Authorization: []
      summary: "To update profile-details of parent"
      description: "This API will udpate profile-details of a parent. It requires parent login token."
      tags:
      - "Parent"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
      responses:
        200:
          description: "teacher registered successfully"
        400:
          description: "Unauthorized request"
        500:
          description: "Server error"

# fullName,age,gender,address,qualification,occupation
  /parent/profile-info-update:
    put:
      security:
        - Authorization: []
      summary: "To update profile-info of parent"
      description: "This API will udpate profile-details of a parent. It requires parent login token."
      tags:
      - "Parent"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                age:
                  type: string
                gender:
                  type: string
                address:
                  type: string
                qualification:
                  type: string
                occupation:
                  type: string
      responses:
        200:
          description: "parent updated successfully"
        400:
          description: "Unauthorized request"
        500:
          description: "Server error"

  /parent/password-change:
    put:
      security:
        - Authorization: []
      summary: "To update password of parent"
      description: "This API will udpate password of a parent. It requires parent login token."
      tags:
      - "Parent"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        200:
          description: "password updated successfully"
        400:
          description: "Unauthorized request"
        500:
          description: "Server error"


  /parent/children:
    get:
      security:
        - Authorization: []
      summary: "To get children"
      description: "This API will get children of parent. It requires parent login token."
      tags:
      - "Parent"
      responses:
        200:
          description: "teacher registered successfully"
        400:
          description: "Unauthorized request"
        500:
          description: "Server error"

  /parent/holiday-events:
    get:
      security:
        - Authorization: []
      summary: "To get event-holidays"
      description: "This API will get holiday-events to parent. It requires parent login token."
      tags:
      - "Parent"
      responses:
        200:
          description: "teacher registered successfully"
        400:
          description: "Unauthorized request"
        500:
          description: "Server error"

          
