paths:
  /admin-dashboard/present-students: 
    get:
      security:
        - Authorization: []
      tags:
      - "Admin Dashboard"
      summary: "To get present and total students count"
      description: "This API will get present and total student count"
      produces:
      - "application/json"

      responses:
      '200':
        description: "Class deleted successfully."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "success"
                statusCode:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: "Class deleted successfully."
      '400':
        description: "Invalid or missing classId."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 400
                message:
                  type: string
                  example: "Invalid request: classId is required."
      '404':
        description: "Class not found with the provided classId."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 404
                message:
                  type: string
                  example: "Class not found with the provided classId."
      '500':
        description: "Unexpected error."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 500
                message:
                  type: string
                  example: "An unexpected error occurred."

  /admin-dashboard/parent-count: 
    get:
      security:
        - Authorization: []
      tags:
      - "Admin Dashboard"
      summary: "To get parent count of a school."
      description: "This API will get parents count to admin."
      produces:
      - "application/json"

      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

  /admin-dashboard/teacher-count: 
    get:
      security:
        - Authorization: []
      tags:
      - "Admin Dashboard"
      summary: "To get teacher count of a school."
      description: "This API will get teacher count to admin."
      produces:
      - "application/json"

      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

  /admin-dashboard/holiday-events: 
    post:
      security:
        - Authorization: []
      tags:
      - "Admin Dashboard"
      summary: "To get teacher count of a school."
      description: "This API will get teacher count to admin."
      produces:
      - "application/json"
      requestBody:
         required: true
         content:
           application/json:
             schema:
               type: object
               properties:
                 month:
                   type: number
                 year:
                   type: number
      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

  /admin-dashboard/weekly-attendance/{sectionId}: 
    get:
      security:
        - Authorization: []
      tags:
      - "Admin Dashboard"
      summary: "To get weekly attendance status"
      description: "This API will get weekly attendance data to admin."
      produces:
      - "application/json"
      parameters:
        - in: path
          name: sectionId
          required: true
          description: ID of the section
          schema:
            type: string
      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

  /admin-dashboard/monthly-attendance/{sectionId}: 
    get:
      security:
        - Authorization: []
      tags:
      - "Admin Dashboard"
      summary: "To get monthly attendance data."
      description: "This API will get teacher count to admin."
      produces:
      - "application/json"
      parameters:
        - in: path
          name: sectionId
          required: true
          description: ID of the section
          schema:
            type: string
      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"
