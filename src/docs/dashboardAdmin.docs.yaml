paths:
  /admin-dashboard/present-students: 
    get:
      security:
        - Authorization: []
      tags:
      - "Admin Dashboard"
      summary: "To get present and total students count"
      description: "This API will get present and total student count"
      produces:
      - "application/json"

      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

  /admin-dashboard/parent-count: 
    get:
      security:
        - Authorization: []
      tags:
      - "Admin Dashboard"
      summary: "To get parent count of a school."
      description: "This API will get parents count to admin."
      produces:
      - "application/json"

      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

  /admin-dashboard/teacher-count: 
    get:
      security:
        - Authorization: []
      tags:
      - "Admin Dashboard"
      summary: "To get teacher count of a school."
      description: "This API will get teacher count to admin."
      produces:
      - "application/json"

      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"

  /admin-dashboard/holiday-events: 
    post:
      security:
        - Authorization: []
      tags:
      - "Admin Dashboard"
      summary: "To get teacher count of a school."
      description: "This API will get teacher count to admin."
      produces:
      - "application/json"
      requestBody:
         required: true
         content:
           application/json:
             schema:
               type: object
               properties:
                 month:
                   type: number
                 year:
                   type: number
      responses:
        200:
          description: "successful"
        422:
          description: "Unprocessable Entity"
        403:
          description: "Forbidden"
        500:
          description: "Internal Server Error"
